      <script>
function createAButton(nuggetNumber, myParent){
// console.log('location test..' + myParent + 'nugget number ...' + nuggetNumber)
var stuffToCopy = document.getElementById('gradyButtonDiv').innerHTML
document.getElementById(myParent).parentNode.children[2].innerHTML = stuffToCopy;
document.getElementById(myParent).parentNode.children[2].lastElementChild.id = "gradyButton" + nuggetNumber
stuffToCopy = document.getElementById('divTopicAndMessage').innerHTML
document.getElementById(myParent).parentNode.children[3].innerHTML = stuffToCopy;
document.getElementById(myParent).parentNode.children[3].lastElementChild.children[0].id = "message" + nuggetNumber
// this is the topic text field
document.getElementById(myParent).parentNode.children[3].firstElementChild.children[0].children[1].id = 'topic' + nuggetNumber
document.getElementById(myParent).parentNode.children[3].firstElementChild.children[0].children[1].value = 'topic_' + nuggetNumber
document.getElementById(myParent).parentNode.className = 'divlayoutbutton'
//stuffToCopy = document.getElementById('buttonScript')
//document.getElementById(myParent).parentNode.children[4].appendChild(stuffToCopy);
let script = document.createElement('script');
script.text = `
document.getElementById('message' + ${nuggetNumber}).innerHTML = 'false'
// console.log('button script awake')
var myObject = document.getElementById("gradyButton" + ${nuggetNumber});
var gradyButtonState = false
myObject.onmouseover = function(){
// console.log('hovering')
};
myObject.onmouseleave = function(){
// console.log('just left')
};
myObject.onmousedown = function(){
    //Your action when click is released
    gradyButtonState = true
    document.getElementById('message' + ${nuggetNumber}).innerHTML = gradyButtonState
    document.getElementById('message' + ${nuggetNumber}).className = 'heading-3'
    var topic = document.getElementById('topic' + ${nuggetNumber}).value
    client.publish(topic, "true")
		// console.log(gradyButtonState)
};
myObject.onmouseup = function(){
    //Your action when click is pressed
    gradyButtonState = false
    document.getElementById('message' + ${nuggetNumber}).innerHTML = gradyButtonState
    var topic = document.getElementById('topic' + ${nuggetNumber}).value
    client.publish(topic, "false")
		// console.log(gradyButtonState)
};
`
document.body.append(script);
}
</script>

document.getElementById(myParent).parentNode.children[2].lastElementChild.children[1].children[0].id = "myToggle" + nuggetNumber
stuffToCopy = document.getElementById('divTopicAndMessage').innerHTML
document.getElementById(myParent).parentNode.children[3].innerHTML = stuffToCopy;

document.getElementById(myParent).parentNode.className = 'divlayouttoggle'
let script = document.createElement('script');
script.text = `
cb = document.getElementById('myToggle' + ${nuggetNumber})
	document.getElementById('message' + ${nuggetNumber}).innerHTML = 'false'
cb.addEventListener('change', function(){

	document.getElementById('message' + ${nuggetNumber}).innerHTML = JSON.stringify(this.checked)
  var topic = document.getElementById('topic' + ${nuggetNumber}).value
  client.publish(topic, JSON.stringify(this.checked))
})
`
document.body.append(script);
}
